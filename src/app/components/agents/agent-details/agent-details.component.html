<div class="agent-image" [ngStyle]=" {'background-image': 'url(' + agent?.background + ')'}">
    <img [src]="agent?.bustPortrait" [alt]="'Agente ' + agent?.displayName">
</div>
<section class="agent-infos" [style.background]="'#'+agent.backgroundGradientColors[1]">
    <div class="agent-primary-infos">
        <h2>{{agent?.displayName}}</h2>
        <div class="agent-infos__role">
            <img [src]="agent?.role?.displayIcon" alt="'Icone da classe do agente'">
            <span>{{agent?.role?.displayName}}</span>
        </div>
        <p>{{agent?.description}}</p>
    </div>
    <div class="agent-abilities" [style.background]="'#' + agent?.backgroundGradientColors[1]">
        <ul>
            <li *ngFor="let abilitie of agent?.abilities; let i= index">
                <img class="abilitie-img" [src]="abilitie.displayIcon" alt="Habilidade {{abilitie.displayName}}"
                    *ngIf="i < 4">
                <div class="abilitie-description" *ngIf="i < 4">
                    <h4 class="description-title">{{abilitie.displayName}}</h4>
                    <p class="description-description">{{abilitie.description}}</p>
                </div>
            </li>
        </ul>
    </div>
</section>
