<div class="maps" *ngIf="maps">
    <div class="map" *ngFor="let map of maps" [routerLink]="['/maps',map.uuid]">
        <div class="textDiv">
            <h3>// {{map.displayName}}</h3>
        </div>
        <div class="map-image">
            <img [src]="map.splash" [alt]="map.displayName">
        </div>

    </div>
</div>
